<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"sentence" : ["If I had a bowl of #candy# and I told you #amount# would #verbPhrase#. Would you #eatVerb# them?"],
	"candy" : ["Three Musketeers" , "Milk Duds" , "Reese\'s Cups", "M\&Ms" , "Sour Patch Kids" , "Double Stuf Oreos", "Gobstoppers"],
	"quantity" : ["#modifier# #amount#" , "#amount#"],
	"modifier" : ["just" , "approximately", "exactly", "almost", "no more than", "an amount no less than"],
	"amount" : ["one", "shfifty-five", "tree fiddy", "seven", "none", "100%"],
	"verbPhrase" : ["#verb# you", "#phrase#"],
	"phrase" : ["decalcify your pineal gland", "open your third eye", "challenge you to a DDR battle", "file your state and federal taxes", "beat you at Smash"],
	"verb" : ["enlighten", "satiate", "make love to", "have no effect on", "vote for"],
	"eatVerb" : ["eat", "consume", "#verb#", "devour", "eat", "eat", "eat", "eat", "eat"]
}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h1').text(t);
}
</script>
