<script src="../lib/markov.js"></script>
<script>
var cinderellaGen = new MarkovGeneratorWord(2,34)
var grimmGen = new MarkovGeneratorWord(2,34)

$.get("cinderella.txt", function(text) {
     cinderellaGen.feed(text);
});
$.get("grimm.txt", function(text) {
     grimmGen.feed(text);
});


function generate(){
	var cinderellaSays = cinderellaGen.generate()
	$('body').append("<p>"+cinderellaSays+"</p>")
	var grimmSays = grimmGen.generate()
	// grimmSays = grimmSays.slice(0,getRandInt(0,grimmSays.length)) + "--"
	$('body').append("<p>"+grimmSays+"</p>")

}

</script>
